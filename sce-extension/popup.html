<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }

    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .status {
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      margin-top: 8px;
      display: none;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
      display: block;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
      display: block;
    }

    .page-info {
      font-size: 12px;
      color: #666;
      padding: 8px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 12px;
    }

    .proxy-status {
      font-size: 11px;
      padding: 6px 10px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .proxy-status.connected {
      background: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }

    .proxy-status.disconnected {
      background: #fff3e0;
      color: #e65100;
      border: 1px solid #ffe0b2;
    }
  </style>
</head>
<body>
  <h2>üìã SCE Auto-Fill</h2>

  <div id="pageInfo" class="page-info">Detecting page...</div>

  <button id="fillBtn" class="btn btn-primary">Fill Form</button>
  <button id="settingsBtn" class="btn btn-secondary">‚öôÔ∏è Settings</button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
