<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCE Route Planner</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1>ğŸ—ºï¸ SCE Route Planner</h1>
    </header>

    <main class="app-main">
      <section class="mode-section">
        <div class="mode-tabs">
          <button class="mode-tab active" data-mode="map">ğŸ“ Map View</button>
          <button class="mode-tab" data-mode="range">ğŸ”¢ Address Range</button>
          <button class="mode-tab" data-mode="block">ğŸ”„ Block Routing</button>
        </div>
      </section>

      <section id="mapMode" class="mode-content active">
        <div class="map-controls">
          <div class="map-search">
            <input type="text" id="mapSearchInput" placeholder="Search address (e.g., 1909 W Martha Ln, Santa Ana, CA)">
            <button id="mapSearchBtn">ğŸ” Search</button>
          </div>
          <div class="map-draw-buttons">
            <button id="drawRectBtn" class="btn-secondary">â–¢ Draw Rectangle</button>
            <button id="drawCircleBtn" class="btn-secondary">â—‹ Draw Circle</button>
            <button id="undoBtn" disabled>â†© Undo</button>
            <button id="clearBtn" disabled>ğŸ—‘ Clear</button>
          </div>
        </div>
        <div id="map" class="map-container"></div>
        <div id="selectedAddresses" class="selected-addresses">
          <h3>Selected Addresses (<span id="selectedCount">0</span>)</h3>
          <div id="addressList" class="address-list"></div>
        </div>
      </section>

      <section id="rangeMode" class="mode-content">
        <form id="addressRangeForm" class="address-form">
          <div class="form-row">
            <label>Start Address:</label>
            <input type="text" id="startAddress" placeholder="1909 W Martha Ln" required>
          </div>
          <div class="form-row">
            <label>End Address:</label>
            <input type="text" id="endAddress" placeholder="1925 W Martha Ln" required>
          </div>
          <div class="form-row">
            <label>City:</label>
            <input type="text" id="city" placeholder="Santa Ana" required>
          </div>
          <div class="form-row">
            <label>State:</label>
            <input type="text" id="state" placeholder="CA" required>
          </div>
          <div class="form-row">
            <label>ZIP Code:</label>
            <input type="text" id="zipCode" placeholder="92706" required>
          </div>
          <div class="form-row">
            <label>Side:</label>
            <select id="side">
              <option value="both">Both sides</option>
              <option value="odd">Odd only</option>
              <option value="even">Even only</option>
            </select>
          </div>
          <div class="form-row">
            <label>Skip Addresses (comma-separated):</label>
            <input type="text" id="skipAddresses" placeholder="1915, 1921">
          </div>
          <button type="submit" class="btn-primary">Generate Addresses</button>
        </form>
        <div id="generatedAddresses" class="generated-addresses hidden">
          <h3>Generated Addresses (<span id="generatedCount">0</span>)</h3>
          <div id="generatedList" class="address-list"></div>
        </div>
      </section>

      <section id="routeSummary" class="route-summary hidden">
        <h2>ğŸ“‹ Route Summary</h2>
        <div class="summary-stats">
          <div class="stat">
            <span class="stat-label">Total Addresses:</span>
            <span class="stat-value" id="summaryTotal">0</span>
          </div>
          <div class="stat">
            <span class="stat-label">Area:</span>
            <span class="stat-value" id="summaryArea">-</span>
          </div>
        </div>
        <button id="generatePdfBtn" class="btn-primary">ğŸ“„ Generate PDF</button>
      </section>

      <!-- Block Routing Mode (hidden by default) -->
      <section id="blockRoutingMode" class="mode-content">
        <div class="three-panel-layout">
          <!-- Map Panel -->
          <div class="panel-map">
            <div class="map-controls">
              <button id="roundBlockBtn" class="btn-primary">ğŸ—ºï¸ Round Block</button>
              <button id="clearRouteBtn" class="btn-secondary" style="display:none">ğŸ—‘ Clear Route</button>
            </div>
            <div id="blockMap" class="map-container"></div>
          </div>

          <!-- Route List Panel -->
          <div class="panel-list">
            <h3>Route (<span id="routeCount">0</span>)</h3>
            <div id="routeList" class="route-list"></div>
          </div>

          <!-- Block Info Panel -->
          <div class="panel-info">
            <h3>Block Info</h3>
            <div id="blockInfo" class="block-info">
              <p class="block-info-empty">Click "Round Block" to detect a block</p>
            </div>
            <div id="progressContainer" class="progress-container">
              <div class="progress-bar-bg">
                <div id="progressBar" class="progress-bar-fill"></div>
              </div>
            </div>
            <div id="blockActions" class="block-actions" style="display:none;">
              <button id="testOneBtn" class="btn-secondary">Test 1 Address</button>
              <button id="processAllBtn" class="btn-primary" disabled>Process All</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="statusMessage" class="status-message hidden"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module" src="js/app.js"></script>
</body>
</html>
